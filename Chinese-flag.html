<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dots</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}
		#dots {
			position: absolute;
			border: 1px solid black;
			margin: auto;
			background-color: red;
			/*border-color: red;*/
		}
	</style>
</head>
<body>
	<canvas id="dots" width="900px" height="600px"></canvas>
	<script>
		(function(){
			var canvas = document.getElementById("dots");
			var ctx = canvas.getContext("2d");

			// helper function for drawing flag
			drawScaffold(canvas ,ctx);
			// Big star
			ctx.save();
			ctx.translate(150, 150);
			ctx.rotate(-Math.PI/10);
			drawStar(ctx, 95, "yellow");
			ctx.restore();

			// Star one: 10 * 2
			ctx.save();
			ctx.translate(300, 60);
			// ctx.rotate(-Math.PI/10);
			drawStar(ctx, 30, "yellow");
			ctx.restore();

			// Star two: 12 * 4
			ctx.save();
			ctx.translate(360, 120);
			ctx.rotate(-Math.PI/5);
			drawStar(ctx, 30, "yellow");
			ctx.restore();

			// Star three: 12 * 7
			ctx.save();
			ctx.translate(360, 210);
			ctx.rotate(-Math.PI/10);
			drawStar(ctx, 30, "yellow");
			ctx.restore();

			// Star four: 10 * 9
			ctx.save();
			ctx.translate(300, 270);
			// ctx.rotate(-Math.PI/10);
			drawStar(ctx, 30, "yellow");
			ctx.restore();

			function drawStar(ctx, r, color) {
				ctx.save();
				ctx.beginPath();
				ctx.moveTo(r, 0);
				for (var i = 0; i < 9; i++) {
					ctx.rotate(Math.PI / 5);
					if (i % 2 === 0) {
						ctx.lineTo((r / 0.525731) * 0.200811, 0);
					} else {
						ctx.lineTo(r, 0);
					}
				}
				ctx.closePath();
				ctx.fillStyle = color;
				ctx.fill();
				ctx.restore();
			}

			function drawScaffold(canvas, ctx) {
				ctx.save();
				ctx.moveTo(0, canvas.height/2);
				ctx.lineTo(canvas.width, canvas.height/2);
				ctx.moveTo(canvas.width/2, 0);
				ctx.lineTo(canvas.width/2, canvas.height);
				for(var i = 1; i < 15; i++) {
					ctx.moveTo(canvas.width/30*i, 0);
					ctx.lineTo(canvas.width/30*i, canvas.height/2);
				}
				for(var j = 1; j < 10; j++) {
					ctx.moveTo(0, canvas.height/20*j);
					ctx.lineTo(canvas.width/2, canvas.height/20*j);
				}
				ctx.stroke();
				ctx.restore();
			}
		})();
	</script>
</body>
</html>
